<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위</title>
    <style>
        #b{
            color: aqua;
        }

        .a{
            color: red;
            border: 2px solid pink ;
        }
        
        p:nth-child(2){
            color: orange
        }
/*
        [class="a"]{
            color: green'
        }
*/
        p {
            color: royalblue;
        }
    </style>
</head>
<body>
    <p class="a">우선순위</p>
    <p class="a">우선순위</p>
    <p class="a" id="b">우선순위</p>
    <p class="a" style="color: skyblue">우선순위</p>
</body>
</html>
