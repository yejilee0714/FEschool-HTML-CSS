<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label for="user-id">아이디</label>
        <input type="text" name="" id="user-id">

        <label for="user-pw">비밀번호</label>
        <input type="password" name="" id="user-pw">

        <label>
            아이디
            <input type="text">
        </label>

        <fieldset>
            <legend>제목</legend>
            <label>
                <input type="checkbox">프론트엔드 개발
            </label>
        </fieldset>

        <label for="lunch">오늘의 점심 메뉴:  </label>
        <select id="lunch">
            <option value="lunch1">서브웨이</option>
            <option value="lunch2">카레</option>
            <option value="lunch3" selected>참치김밥</option>
            <option value="lunch4">지지고 누들</option>
        </select>

        <button type="submit">제출</button>
    </form>
    
</body>
</html>
