<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>로그인 또는 회원가입</h1>
            <button class="close">
                <img src="./images/close.png" alt="">
            </button>
        </header>
        <main>
            <section class="login_page">
                <h2>위니브에서 여러분의 궁금증을 해결하세요!:）</h2>
                <input type="text" class="login_id" placeholder="아이디">
                <input type="password" class="login_pw" placeholder="비밀번호">
                <input type="checkbox" id="inpHold" class="inp-hold txt-hide">
                <label for="inpHold" class="labl-hold">로그인 상태 유지</label>
                <button class="login_btn">로그인</button>
                <div class="login_plus">
                    <a href="#" class="login_add">회원가입</a>
                    <a href="#" class="login_find">아이디/비밀번호 찾기</a>
                </div>
            </section>
            <span class="or">또는</span>
            <section class="login_page_easy">
                <ul>
                    <li>구글계정으로 로그인</li>
                    <li>페이스북으로 로그인</li>
                    <li>네이버 로그인</li>
                    <li>카카오톡 계정으로 로그인</li>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
