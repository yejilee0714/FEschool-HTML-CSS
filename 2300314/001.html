<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid #000;
        }

        .blue{
            background: skyblue;
        }

        .blue th{
            text-align: left;
        }

        .gold{
            background-color: gold;
        }

        .pink{
            background-color: pink;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>테이블 설명</caption>
        <colgroup>
            <col span="2" class="blue">
            <col class="gold">
            <col class="pink">
        </colgroup>
        <thead>
            <tr>
                <th>구분</th>
                <th>셀 제목</th>
                <th>셀 제목</th>
                <th>셀 제목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>셀 내용</td>
                <td rowspan="2">셀 내용</td>
                <td colspan="2">셀 내용</td>
            </tr>
            <tr>
                <td>셀 내용</td>
                <td>셀 내용</td>
                <td>셀 내용</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
